spring:
  datasource:
    url: jdbc:mysql://localhost:3306/doctor_db
    username: root
    password: my-secret-pw
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
      hibernate.format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true